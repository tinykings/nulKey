<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>nulKey | Stateless Vault</title>
    <!-- Manifest for PWA -->
    <link rel="manifest" href='data:application/json,{"name":"nulKey","short_name":"nulKey","description":"Stateless Password Generator","start_url":".","display":"standalone","background_color":"#0f172a","theme_color":"#0f172a","icons":[{"src":"https://cdn-icons-png.flaticon.com/512/3064/3064155.png","sizes":"512x512","type":"image/png"}]}'>
    <meta name="theme-color" content="#0f172a">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #38bdf8;
            --bg: #0f172a;
            --text: #f8fafc;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 24px 0;
            text-align: center;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group { margin-bottom: 20px; }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
            color: #94a3b8;
            padding-left: 4px;
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 14px 16px;
            color: #fff;
            font-size: 16px;
            transition: all 0.2s;
            outline: none;
        }

        input:focus {
            border-color: var(--accent);
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }

        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .toggle-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #334155;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px; width: 18px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(20px); }

        button {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: #0f172a;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            margin-top: 10px;
        }

        button:active { transform: scale(0.98); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        #unlockBtn {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            margin-bottom: 20px;
            display: none;
        }

        .result-container {
            margin-top: 25px;
            padding: 20px;
            background: rgba(56, 189, 248, 0.1);
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 16px;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .result-label {
            font-size: 11px;
            color: var(--accent);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        #output {
            font-family: "SF Mono", "Fira Code", monospace;
            font-size: 18px;
            letter-spacing: 1px;
            word-break: break-all;
            text-align: center;
            margin: 10px 0;
        }

        .copy-hint { font-size: 10px; opacity: 0.6; text-align: center; margin-top: 10px; }
        
        #timer { font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>nulKey</h1>

        <button id="unlockBtn" onclick="unlockMaster()">Unlock with Biometrics</button>

        <div class="input-group">
            <label>Master Password</label>
            <input type="password" id="masterPwd" placeholder="••••••••••••">
        </div>

        <div class="input-group">
            <label>URL / Domain</label>
            <input type="text" id="domain" placeholder="amazon.com" autocomplete="off">
        </div>

        <div class="row">
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="ryan" autocomplete="off">
            </div>
            <div class="input-group">
                <label>Counter</label>
                <input type="number" id="counter" value="1" min="1">
            </div>
        </div>

        <div class="toggle-group">
            <label style="margin:0; color: #fff;">Save Master Password</label>
            <label class="switch">
                <input type="checkbox" id="saveToggle">
                <span class="slider"></span>
            </label>
        </div>

        <button id="generateBtn" onclick="generatePassword()">Generate Password</button>

        <div id="resultArea" class="result-container">
            <div class="result-label">
                <span>Generated Password</span>
                <span id="timerArea">Auto-clear in <span id="timer">60</span>s</span>
            </div>
            <div id="output" onclick="copyToClipboard()"></div>
            <div class="copy-hint">Tap to copy</div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const SECRET_SALT = "$2a$12$K8x!P2#mQ9v&R5t*N3bZ^L7wJ4yC1xS0";
        const ITERATIONS = 150000;
        const PW_LENGTH = 20;
        const DB_NAME = "nulKeyDB";
        const STORE_NAME = "vault";

        let currentPassword = "";
        let timerInterval = null;
        let internalMaster = "";

        // UI Normalization
        document.getElementById('domain').addEventListener('input', (e) => {
            e.target.value = e.target.value.toLowerCase().replace(/^https?:\/\//, '').split('/')[0];
        });

        // IndexedDB Helper
        const getDB = () => new Promise((resolve, reject) => {
            const request = indexedDB.open(DB_NAME, 1);
            request.onupgradeneeded = (e) => e.target.result.createObjectStore(STORE_NAME);
            request.onsuccess = (e) => resolve(e.target.result);
            request.onerror = (e) => reject(e.target.error);
        });

        // Biometric Check on Launch
        window.addEventListener('load', async () => {
            const db = await getDB();
            const tx = db.transaction(STORE_NAME, 'readonly');
            const store = tx.objectStore(STORE_NAME);
            const saved = await new Promise(r => {
                const req = store.get('master_vault');
                req.onsuccess = () => r(req.result);
            });
            if (saved) document.getElementById('unlockBtn').style.display = 'block';

            // PWA Service Worker Registration
            if ('serviceWorker' in navigator) {
                const swCode = `
                    const CACHE = 'nulkey-v1';
                    self.addEventListener('install', e => e.waitUntil(caches.open(CACHE).then(c => c.add('.'))));
                    self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request))));
                `;
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                navigator.serviceWorker.register(swUrl);
            }
        });

        async function unlockMaster() {
            try {
                const db = await getDB();
                const tx = db.transaction(STORE_NAME, 'readonly');
                const vault = await new Promise(r => {
                    const req = tx.objectStore(STORE_NAME).get('master_vault');
                    req.onsuccess = () => r(req.result);
                });

                const challenge = window.crypto.getRandomValues(new Uint8Array(32));
                const assertion = await navigator.credentials.get({
                    publicKey: {
                        challenge,
                        allowCredentials: [{ type: 'public-key', id: vault.credId }],
                        userVerification: 'required'
                    }
                });

                if (assertion) {
                    internalMaster = vault.encrypted; 
                    document.getElementById('masterPwd').placeholder = "Vault Unlocked (Biometric)";
                    document.getElementById('masterPwd').value = "";
                    document.getElementById('masterPwd').disabled = true;
                }
            } catch (err) {
                console.error(err);
                alert("Biometric verification failed.");
            }
        }

        async function saveMaster(pwd) {
            try {
                const challenge = window.crypto.getRandomValues(new Uint8Array(32));
                const credential = await navigator.credentials.create({
                    publicKey: {
                        challenge,
                        rp: { name: "nulKey" },
                        user: { id: window.crypto.getRandomValues(new Uint8Array(16)), name: "user", displayName: "User" },
                        pubKeyCredParams: [{ alg: -7, type: "public-key" }],
                        authenticatorSelection: { userVerification: "required" }
                    }
                });

                const db = await getDB();
                const tx = db.transaction(STORE_NAME, 'readwrite');
                tx.objectStore(STORE_NAME).put({
                    credId: credential.rawId,
                    encrypted: pwd 
                }, 'master_vault');
            } catch (err) {
                console.error(err);
            }
        }

        async function generatePassword() {
            const master = internalMaster || document.getElementById('masterPwd').value;
            const domain = document.getElementById('domain').value;
            const user = document.getElementById('username').value;
            const count = document.getElementById('counter').value;
            const save = document.getElementById('saveToggle').checked;

            if (!master || !domain) return alert("Missing Master Password or Domain");
            
            if (save && !internalMaster) await saveMaster(master);

            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.textContent = "Hashing...";

            const saltStr = `${SECRET_SALT}${user}${domain}${count}`;
            const encoder = new TextEncoder();
            
            const baseKey = await window.crypto.subtle.importKey(
                "raw", encoder.encode(master), "PBKDF2", false, ["deriveBits"]
            );

            const derivedBits = await window.crypto.subtle.deriveBits(
                {
                    name: "PBKDF2",
                    salt: encoder.encode(saltStr),
                    iterations: ITERATIONS,
                    hash: "SHA-256"
                },
                baseKey,
                256
            );

            const hashArray = new Uint8Array(derivedBits);
            currentPassword = formatPassword(hashArray);
            
            showResult();
            btn.disabled = false;
            btn.textContent = "Generate Password";
        }

        function formatPassword(bytes) {
            const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_=+";
            let res = "";
            for (let i = 0; i < PW_LENGTH; i++) {
                res += charset[bytes[i] % charset.length];
            }
            return res;
        }

        function showResult() {
            const area = document.getElementById('resultArea');
            const out = document.getElementById('output');
            area.style.display = 'block';
            out.textContent = currentPassword;

            let seconds = 60;
            const timer = document.getElementById('timer');
            timer.textContent = seconds;

            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                seconds--;
                timer.textContent = seconds;
                if (seconds <= 0) {
                    clearResult();
                }
            }, 1000);
        }

        function clearResult() {
            clearInterval(timerInterval);
            document.getElementById('resultArea').style.display = 'none';
            document.getElementById('output').textContent = "";
            currentPassword = "";
            try { navigator.clipboard.writeText(""); } catch(e) {}
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(currentPassword);
            const out = document.getElementById('output');
            const originalText = out.textContent;
            out.textContent = "COPIED!";
            setTimeout(() => out.textContent = originalText, 1000);
        }
    </script>
</body>
</html>
