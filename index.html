<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; manifest-src 'self' data:;">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <title>nulKey | Stateless Vault</title>
    <!-- Manifest for PWA -->
    <link rel="manifest" href='data:application/json,%7B%22name%22%3A%22nulKey%22%2C%22short_name%22%3A%22nulKey%22%2C%22description%22%3A%22Stateless%20Password%20Generator%22%2C%22start_url%22%3A%22.%2Findex.html%22%2C%22display%22%3A%22standalone%22%2C%22background_color%22%3A%22%230f172a%22%2C%22theme_color%22%3A%22%230f172a%22%2C%22icons%22%3A%5B%7B%22src%22%3A%22.%2Ficon.png%22%2C%22sizes%22%3A%22512x512%22%2C%22type%22%3A%22image%2Fpng%22%7D%5D%7D'>
    <meta name="theme-color" content="#0f172a">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #38bdf8;
            --bg: #0f172a;
            --text: #f8fafc;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 24px 24px 24px 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 22px;
            font-weight: 700;
            margin: 0 0 20px 0;
            text-align: center;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group { margin-bottom: 16px; }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
            color: #94a3b8;
            padding-left: 4px;
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 14px 16px;
            color: #fff;
            font-size: 16px;
            transition: all 0.2s;
            outline: none;
        }

        input:focus {
            border-color: var(--accent);
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }

        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .toggle-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #334155;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px; width: 18px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(20px); }

        button {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: #0f172a;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            margin-top: 10px;
        }

        button:active { transform: scale(0.98); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        #unlockBtn {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            margin-bottom: 20px;
            display: none;
        }

        .result-container {
            margin-top: 25px;
            padding: 20px;
            background: rgba(56, 189, 248, 0.1);
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 16px;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .result-label {
            font-size: 11px;
            color: var(--accent);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        #output {
            font-family: "SF Mono", "Fira Code", monospace;
            font-size: 18px;
            letter-spacing: 1px;
            word-break: break-all;
            text-align: center;
            margin: 10px 0;
        }

        .copy-hint { font-size: 10px; opacity: 0.6; text-align: center; margin-top: 10px; }

        #timer { font-weight: bold; }

        .options-grid {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }

        .checkbox-label {
            display: flex !important;
            align-items: center;
            margin: 0 !important;
            color: var(--text) !important;
            text-transform: none !important;
            font-size: 13px !important;
            cursor: pointer;
            white-space: nowrap;
        }

        .checkbox-label input {
            width: 16px !important;
            height: 16px !important;
            margin-right: 6px !important;
            padding: 0 !important;
            box-shadow: none !important;
            accent-color: var(--accent);
        }

        .salt-keypad {
            display: flex;
            justify-content: space-between;
            gap: 5px;
            margin-bottom: 20px;
        }

        .salt-btn {
            flex: 1;
            padding: 8px 0;
            margin: 0;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            cursor: pointer;
            transition: all 0.2s;
            filter: grayscale(1);
            opacity: 0.4;
        }

        .salt-btn.selected {
            background: rgba(56, 189, 248, 0.2);
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
            filter: grayscale(0);
            opacity: 1;
        }

        .salt-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="container">
        <h1>nulKey</h1>

        <button id="unlockBtn" onclick="unlockMaster()">Unlock with Biometrics</button>

        <div id="masterPwdContainer" class="input-group" style="margin-bottom: 10px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                <label style="margin-bottom: 0;">MASTER PASSWORD + SALT</label>
            </div>
            <input type="password" id="masterPwd" placeholder="">
        </div>

        <div id="saltKeypadContainer" class="salt-keypad" style="margin-bottom: 20px;">
            <button class="salt-btn" onclick="toggleSalt(this, 'ü¶ä')">ü¶ä</button>
            <button class="salt-btn" onclick="toggleSalt(this, '‚ö°')">‚ö°</button>
            <button class="salt-btn" onclick="toggleSalt(this, 'üêß')">üêß</button>
            <button class="salt-btn" onclick="toggleSalt(this, 'üëæ')">üëæ</button>
            <button class="salt-btn" onclick="toggleSalt(this, 'üî•')">üî•</button>
            <button class="salt-btn" onclick="toggleSalt(this, 'ü¶ñ')">ü¶ñ</button>
            <button class="salt-btn" onclick="toggleSalt(this, 'üíÄ')">üíÄ</button>
            <button class="salt-btn" onclick="toggleSalt(this, 'üêô')">üêô</button>
            <button class="salt-btn" onclick="toggleSalt(this, 'üêí')">üêí</button>
            <button class="salt-btn" onclick="toggleSalt(this, 'üêù')">üêù</button>
        </div>

        <div class="input-group">
            <label>URL / Domain</label>
            <input type="text" id="domain" placeholder="" autocomplete="off">
        </div>

        <div class="input-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="" autocomplete="off">
        </div>

        <div id="advancedOptions" style="display: none; animation: fadeIn 0.3s ease-out;">
            <div class="row">
                <div class="input-group">
                    <label>Counter</label>
                    <input type="number" id="counter" value="1" min="1">
                </div>
                <div class="input-group">
                    <label>Password Length</label>
                    <input type="number" id="pwLength" value="14" min="4" max="64">
                </div>
            </div>

            <div class="input-group">
                <label>Character Options</label>
                <div class="options-grid">
                    <label class="checkbox-label"><input type="checkbox" id="useLower" checked> a-z</label>
                    <label class="checkbox-label"><input type="checkbox" id="useUpper" checked> A-Z</label>
                    <label class="checkbox-label"><input type="checkbox" id="useNumbers" checked> 0-9</label>
                    <label class="checkbox-label"><input type="checkbox" id="useSpecial" checked> ! @ # $</label>
                </div>
            </div>

            <div class="input-group" style="margin-top: 15px; border-top: 1px solid var(--glass-border); padding-top: 15px;">
                <button id="passkeyActionBtn" onclick="togglePasskeyAction()" style="background: rgba(56, 189, 248, 0.1); color: var(--accent); border: 1px solid rgba(56, 189, 248, 0.2);">
                    Enable Passkey
                </button>
            </div>
        </div>

        <div class="row" style="margin-top: 15px; gap: 10px; grid-template-columns: auto 1fr;">
            <button id="advancedToggle" onclick="toggleAdvanced()" style="background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); padding: 12px 16px; font-size: 12px; width: auto; margin: 0; color: #94a3b8; border-radius: 12px; height: 50px; display: flex; align-items: center; justify-content: center;">
                <span style="transform: rotate(90deg); font-size: 16px;">‚öôÔ∏è</span>
            </button>
            <button id="generateBtn" onclick="generatePassword()" style="margin: 0; height: 50px;">Generate Password</button>
        </div>

        <div id="resultArea" class="result-container" style="margin-top: 15px;">
            <div class="result-label">
                <span>Generated Password</span>
                <span id="timerArea">Auto-clear in <span id="timer">60</span>s</span>
            </div>
            <div id="output" onclick="copyToClipboard()"></div>
            <div class="copy-hint">Tap to copy</div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const ITERATIONS = 1000000;
        const DB_NAME = "nulKeyDB";
        const STORE_NAME = "vault";

        let currentPassword = "";
        let timerInterval = null;
        let internalMaster = "";
        let saltSelection = [];
        let hasPasskey = false;

        async function checkPasskeyStatus() {
            const db = await getDB();
            const tx = db.transaction(STORE_NAME, 'readonly');
            const saved = await new Promise(r => {
                const req = tx.objectStore(STORE_NAME).get('master_vault');
                req.onsuccess = () => r(req.result);
            });

            const btn = document.getElementById('passkeyActionBtn');
            const unlockBtn = document.getElementById('unlockBtn');

            if (saved) {
                hasPasskey = true;
                btn.textContent = "Disable Passkey";
                btn.style.background = "rgba(220, 38, 38, 0.2)";
                btn.style.color = "#f87171";
                btn.style.borderColor = "rgba(220, 38, 38, 0.3)";
                unlockBtn.style.display = 'block';
                document.getElementById('masterPwdContainer').style.display = 'none';
                document.getElementById('saltKeypadContainer').style.display = 'none';
            } else {
                hasPasskey = false;
                btn.textContent = "Enable Passkey";
                btn.style.background = "rgba(56, 189, 248, 0.1)";
                btn.style.color = "var(--accent)";
                btn.style.borderColor = "rgba(56, 189, 248, 0.2)";
                unlockBtn.style.display = 'none';
                document.getElementById('masterPwdContainer').style.display = 'block';
                document.getElementById('saltKeypadContainer').style.display = 'flex';
            }
        }

        async function togglePasskeyAction() {
            if (hasPasskey) {
                await disablePasskey();
            } else {
                const master = document.getElementById('masterPwd').value;
                if (!master || saltSelection.length !== 4) {
                    alert("Enter Master Password and select 4 symbols first to enable Passkey.");
                    return;
                }
                await saveMaster(master, saltSelection);
            }
            checkPasskeyStatus();
        }

        async function disablePasskey() {
            if (!confirm("Are you sure you want to disable and remove the Passkey?")) return;

            try {
                const db = await getDB();
                const tx = db.transaction(STORE_NAME, 'readwrite');
                await new Promise((resolve, reject) => {
                    const req = tx.objectStore(STORE_NAME).delete('master_vault');
                    req.onsuccess = resolve;
                    req.onerror = reject;
                });

                // Clear internal state
                internalMaster = "";
                saltSelection = [];
                document.querySelectorAll('.salt-btn').forEach(btn => btn.classList.remove('selected'));
                document.getElementById('masterPwd').value = "";
                document.getElementById('masterPwd').placeholder = "";
                document.getElementById('masterPwd').disabled = false;

                // Reset Unlock Button State
                const unlockBtn = document.getElementById('unlockBtn');
                unlockBtn.textContent = "Unlock with Biometrics";
                unlockBtn.style.color = "";
                unlockBtn.style.borderColor = "";

                // Close advanced options to show the change
                toggleAdvanced();

            } catch (err) {
                console.error(err);
                alert("Failed to remove passkey: " + err.message);
            }
        }

        function toggleSalt(btn, char) {
            const index = saltSelection.indexOf(char);

            if (index > -1) {
                // Remove
                saltSelection.splice(index, 1);
                btn.classList.remove('selected');
            } else {
                // Add
                if (saltSelection.length < 4) {
                    saltSelection.push(char);
                    btn.classList.add('selected');
                } else {
                    // Optional: Shake effect or visual feedback for max reached
                    const keypad = document.querySelector('.salt-keypad');
                    keypad.style.transform = "translateX(5px)";
                    setTimeout(() => keypad.style.transform = "translateX(0)", 100);
                    setTimeout(() => keypad.style.transform = "translateX(-5px)", 200);
                    setTimeout(() => keypad.style.transform = "translateX(0)", 300);
                }
            }
        }

        // UI Normalization
        document.getElementById('domain').addEventListener('input', (e) => {
            e.target.value = e.target.value.toLowerCase().replace(/^https?:\/\//, '').split('/')[0].trim();
        });

        document.getElementById('username').addEventListener('input', (e) => {
            e.target.value = e.target.value.toLowerCase().trim();
        });

        // Clear fields on focus if they have content
        ['domain', 'username'].forEach(id => {
            document.getElementById(id).addEventListener('focus', (e) => {
                if (e.target.value) e.target.value = '';
            });
        });

        // Ensure valid length input
        document.getElementById('pwLength').addEventListener('change', (e) => {
             let val = parseInt(e.target.value);
             if (val < 4) e.target.value = 4;
             if (val > 128) e.target.value = 128;
        });

        // Global Enter key listener
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                generatePassword();
            }
        });

        // IndexedDB Helper
        const getDB = () => new Promise((resolve, reject) => {
            const request = indexedDB.open(DB_NAME, 1);
            request.onupgradeneeded = (e) => e.target.result.createObjectStore(STORE_NAME);
            request.onsuccess = (e) => resolve(e.target.result);
            request.onerror = (e) => reject(e.target.error);
        });

        // Biometric Check on Launch
        window.addEventListener('load', async () => {
            await checkPasskeyStatus();

            // Restore last username
            const db = await getDB();
            const tx = db.transaction(STORE_NAME, 'readonly');
            const lastUser = await new Promise(r => {
                const req = tx.objectStore(STORE_NAME).get('last_username');
                req.onsuccess = () => r(req.result);
            });
            if (lastUser) document.getElementById('username').value = lastUser;

            if (hasPasskey) {
                unlockMaster();
            }

            // PWA Service Worker Registration
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js');
            }
        });

        async function unlockMaster() {
            try {
                const db = await getDB();
                const tx = db.transaction(STORE_NAME, 'readonly');
                const vault = await new Promise(r => {
                    const req = tx.objectStore(STORE_NAME).get('master_vault');
                    req.onsuccess = () => r(req.result);
                });

                const challenge = window.crypto.getRandomValues(new Uint8Array(32));
                const assertion = await navigator.credentials.get({
                    publicKey: {
                        challenge,
                        allowCredentials: [{ type: 'public-key', id: vault.credId }],
                        userVerification: 'required'
                    }
                });

                if (assertion && assertion.response.userHandle) {
                    const decoded = new TextDecoder().decode(assertion.response.userHandle);
                    const data = JSON.parse(decoded);

                    internalMaster = data.p;
                    saltSelection = data.s || [];

                    // Update UI
                    const unlockBtn = document.getElementById('unlockBtn');
                    unlockBtn.textContent = "Unlocked with Biometrics";
                    unlockBtn.style.color = "#FFD700";
                    unlockBtn.style.borderColor = "#FFD700";

                    document.getElementById('masterPwd').placeholder = "Vault Unlocked (Biometric)";
                    document.getElementById('masterPwd').value = "";
                    document.getElementById('masterPwd').disabled = true;

                    // Restore salt selection UI
                    document.querySelectorAll('.salt-btn').forEach(btn => {
                        if (saltSelection.includes(btn.textContent)) {
                            btn.classList.add('selected');
                        } else {
                            btn.classList.remove('selected');
                        }
                    });
                }
            } catch (err) {
                console.error(err);
                // Do not alert on load, just let user try again or enter manually if it fails
            }
        }

        async function saveMaster(pwd, salt) {
            try {
                if (!window.isSecureContext) {
                    throw new Error("Biometrics require a secure context (HTTPS or localhost).");
                }

                const challenge = window.crypto.getRandomValues(new Uint8Array(32));

                // Dynamically set RP ID to hostname, or omit if on localhost/none
                const rp = { name: "nulKey" };
                const hostname = window.location.hostname;
                if (hostname && hostname !== "localhost") {
                    rp.id = hostname;
                }

                // We store the master password and salt selection inside the user.id
                // Note: user.id has a 64-byte limit. We'll use JSON.
                const payload = JSON.stringify({ p: pwd, s: salt });
                const userId = new TextEncoder().encode(payload);

                if (userId.length > 64) {
                    throw new Error("Payload is too long to be stored in a Passkey. Try a shorter master password.");
                }

                const credential = await navigator.credentials.create({
                    publicKey: {
                        challenge,
                        rp: rp,
                        user: {
                            id: userId,
                            name: "user-" + Date.now(),
                            displayName: "nulKey User"
                        },
                        pubKeyCredParams: [{ alg: -7, type: "public-key" }],
                        authenticatorSelection: {
                            userVerification: "required",
                            residentKey: "required",
                            requireResidentKey: true
                        }
                    }
                });

                const db = await getDB();
                const tx = db.transaction(STORE_NAME, 'readwrite');
                tx.objectStore(STORE_NAME).put({
                    credId: credential.rawId
                }, 'master_vault');

                alert("Passkey enabled successfully.");
            } catch (err) {
                console.error(err);
                alert("Failed to enable passkey: " + err.message);
            }
        }

        async function generatePassword() {
            const master = internalMaster || document.getElementById('masterPwd').value;
            const domain = document.getElementById('domain').value.toLowerCase().trim();
            const user = document.getElementById('username').value.toLowerCase().trim();
            const count = document.getElementById('counter').value;

            // Options
            const length = parseInt(document.getElementById('pwLength').value) || 14;
            const useUpper = document.getElementById('useUpper').checked;
            const useLower = document.getElementById('useLower').checked;
            const useNumbers = document.getElementById('useNumbers').checked;
            const useSpecial = document.getElementById('useSpecial').checked;

            if (!master || !domain) return alert("Missing Master Password or Domain");
            if (saltSelection.length !== 4) return alert("Please select 4 Secret Pattern symbols");
            if (!useUpper && !useLower && !useNumbers && !useSpecial) return alert("Select at least one character type");

            // Save username for next time
            const db = await getDB();
            const tx = db.transaction(STORE_NAME, 'readwrite');
            tx.objectStore(STORE_NAME).put(user, 'last_username');

            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.textContent = "Hashing...";

            const userSalt = [...saltSelection].sort().join('');
            const saltStr = `${userSalt}${user}${domain}${count}`;
            const encoder = new TextEncoder();

            const baseKey = await window.crypto.subtle.importKey(
                "raw", encoder.encode(master), "PBKDF2", false, ["deriveBits"]
            );

            // Derive enough bits for selection + shuffling (min 64 bytes / 512 bits)
            const derivedBits = await window.crypto.subtle.deriveBits(
                {
                    name: "PBKDF2",
                    salt: encoder.encode(saltStr),
                    iterations: ITERATIONS,
                    hash: "SHA-256"
                },
                baseKey,
                Math.max(length * 16, 512)
            );

            const hashArray = new Uint8Array(derivedBits);
            currentPassword = formatPassword(hashArray, length, { useUpper, useLower, useNumbers, useSpecial });

            showResult();
            btn.disabled = false;
            btn.textContent = "Generate Password";
        }

        function formatPassword(bytes, length, opts) {
            const sets = [];
            if (opts.useUpper) sets.push("ABCDEFGHIJKLMNOPQRSTUVWXYZ");
            if (opts.useLower) sets.push("abcdefghijklmnopqrstuvwxyz");
            if (opts.useNumbers) sets.push("0123456789");
            if (opts.useSpecial) sets.push("!@#$%^&*_-.");

            if (sets.length === 0) return "";

            const allChars = sets.join("");
            let res = [];

            // 1. Ensure one character from each selected set
            for (let i = 0; i < sets.length; i++) {
                res.push(sets[i][bytes[i] % sets[i].length]);
            }

            // 2. Fill the rest with the full charset
            for (let i = sets.length; i < length; i++) {
                res.push(allChars[bytes[i] % allChars.length]);
            }

            // 3. Deterministically shuffle using extra bytes
            let byteIdx = length;
            for (let i = res.length - 1; i > 0; i--) {
                const j = bytes[byteIdx++] % (i + 1);
                [res[i], res[j]] = [res[j], res[i]];
            }

            return res.join("");
        }

        function showResult() {
            const area = document.getElementById('resultArea');
            const out = document.getElementById('output');
            area.style.display = 'block';
            out.textContent = currentPassword;

            let seconds = 60;
            const timer = document.getElementById('timer');
            timer.textContent = seconds;

            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                seconds--;
                timer.textContent = seconds;
                if (seconds <= 0) {
                    clearResult();
                }
            }, 1000);
        }

        function clearResult() {
            clearInterval(timerInterval);
            document.getElementById('resultArea').style.display = 'none';
            document.getElementById('output').textContent = "";
            currentPassword = "";
            try { navigator.clipboard.writeText(""); } catch(e) {}
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(currentPassword);
            const out = document.getElementById('output');
            const originalText = out.textContent;
            out.textContent = "COPIED!";
            setTimeout(() => out.textContent = originalText, 1000);
        }

        function toggleAdvanced() {
            const el = document.getElementById('advancedOptions');
            const btn = document.getElementById('advancedToggle');
            if (el.style.display === 'none') {
                el.style.display = 'block';
                btn.style.color = 'var(--accent)';
                btn.style.borderColor = 'var(--accent)';
                btn.style.background = 'rgba(56, 189, 248, 0.1)';
            } else {
                el.style.display = 'none';
                btn.style.color = '#94a3b8';
                btn.style.borderColor = 'var(--glass-border)';
                btn.style.background = 'rgba(255,255,255,0.05)';
            }
        }
    </script>
</body>
</html>
