<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; manifest-src 'self' data:; require-trusted-types-for 'script'; trusted-types nulKeyPolicy;">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <title>nulKey</title>
    <!-- Manifest for PWA -->
    <link rel="manifest" href='data:application/json,%7B%22name%22%3A%22nulKey%22%2C%22short_name%22%3A%22nulKey%22%2C%22description%22%3A%22Stateless%20Password%20Generator%22%2C%22start_url%22%3A%22.%2Findex.html%22%2C%22display%22%3A%22standalone%22%2C%22background_color%22%3A%22%230f172a%22%2C%22theme_color%22%3A%22%230f172a%22%2C%22icons%22%3A%5B%7B%22src%22%3A%22.%2Ficon.png%22%2C%22sizes%22%3A%22512x512%22%2C%22type%22%3A%22image%2Fpng%22%7D%5D%7D'>
    <meta name="theme-color" content="#0f172a">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #38bdf8;
            --bg: #0f172a;
            --text: #f8fafc;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 24px 24px 24px 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 22px;
            font-weight: 700;
            margin: 0 0 20px 0;
            text-align: center;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group { margin-bottom: 16px; }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
            color: #94a3b8;
            padding-left: 4px;
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 14px 16px;
            color: #fff;
            font-size: 16px;
            transition: all 0.2s;
            outline: none;
        }

        input:focus {
            border-color: var(--accent);
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }

        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .toggle-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #334155;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px; width: 18px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(20px); }

        button {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: #0f172a;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            margin-top: 10px;
        }

        button:active { transform: scale(0.98); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        #unlockBtn {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            margin-bottom: 20px;
            display: none;
        }

        .result-container {
            margin-top: 25px;
            padding: 20px;
            background: rgba(56, 189, 248, 0.1);
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 16px;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .result-label {
            font-size: 11px;
            color: var(--accent);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        #output {
            font-family: "SF Mono", "Fira Code", monospace;
            font-size: 18px;
            letter-spacing: 1px;
            word-break: break-all;
            text-align: center;
            margin: 10px 0;
        }

        .copy-hint { font-size: 10px; opacity: 0.6; text-align: center; margin-top: 10px; }

        #timer { font-weight: bold; }

        .options-grid {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }

        .checkbox-label {
            display: flex !important;
            align-items: center;
            margin: 0 !important;
            color: var(--text) !important;
            text-transform: none !important;
            font-size: 13px !important;
            cursor: pointer;
            white-space: nowrap;
        }

        .checkbox-label input {
            width: 16px !important;
            height: 16px !important;
            margin-right: 6px !important;
            padding: 0 !important;
            box-shadow: none !important;
            accent-color: var(--accent);
        }

        .salt-keypad {
            display: flex;
            justify-content: space-between;
            gap: 5px;
            margin-bottom: 20px;
        }

        .salt-btn {
            flex: 1;
            padding: 8px 0;
            margin: 0;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            cursor: pointer;
            transition: all 0.2s;
            filter: grayscale(1);
            opacity: 0.4;
        }

        .salt-btn.selected {
            background: rgba(56, 189, 248, 0.2);
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
            filter: grayscale(0);
            opacity: 1;
        }

        .salt-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="container">
        <h1>nulKey</h1>

        <button id="unlockBtn">Unlock with Biometrics</button>

        <div id="masterPwdContainer" class="input-group" style="margin-bottom: 10px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                <label style="margin-bottom: 0;">MASTER PASSWORD + SALT</label>
            </div>
            <input type="password" id="masterPwd" placeholder="">
        </div>

        <div id="saltKeypadContainer" class="salt-keypad" style="margin-bottom: 20px;">
            <button class="salt-btn">ü¶ä</button>
            <button class="salt-btn">‚ö°</button>
            <button class="salt-btn">üêß</button>
            <button class="salt-btn">üëæ</button>
            <button class="salt-btn">üî•</button>
            <button class="salt-btn">ü¶ñ</button>
            <button class="salt-btn">üíÄ</button>
            <button class="salt-btn">üêô</button>
            <button class="salt-btn">üêí</button>
            <button class="salt-btn">üêù</button>
        </div>

        <div class="input-group">
            <label>URL / Domain</label>
            <input type="text" id="domain" placeholder="" autocomplete="off">
        </div>

        <div class="input-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="" autocomplete="off">
        </div>

        <div id="advancedOptions" style="display: none; animation: fadeIn 0.3s ease-out;">
            <div class="row">
                <div class="input-group">
                    <label>Counter</label>
                    <input type="number" id="counter" value="1" min="1">
                </div>
                <div class="input-group">
                    <label>Password Length</label>
                    <input type="number" id="pwLength" value="14" min="4" max="64">
                </div>
            </div>

            <div class="input-group">
                <label>Character Options</label>
                <div class="options-grid">
                    <label class="checkbox-label"><input type="checkbox" id="useLower" checked> a-z</label>
                    <label class="checkbox-label"><input type="checkbox" id="useUpper" checked> A-Z</label>
                    <label class="checkbox-label"><input type="checkbox" id="useNumbers" checked> 0-9</label>
                    <label class="checkbox-label"><input type="checkbox" id="useSpecial" checked> ! @ # $</label>
                </div>
            </div>

            <div class="input-group" style="margin-top: 15px; border-top: 1px solid var(--glass-border); padding-top: 15px;">
                <button id="passkeyActionBtn" style="background: rgba(56, 189, 248, 0.1); color: var(--accent); border: 1px solid rgba(56, 189, 248, 0.2);">
                    Enable Passkey
                </button>
            </div>
        </div>

        <div class="row" style="margin-top: 15px; gap: 10px; grid-template-columns: auto 1fr;">
            <button id="advancedToggle" style="background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); padding: 12px 16px; font-size: 12px; width: auto; margin: 0; color: #94a3b8; border-radius: 12px; height: 50px; display: flex; align-items: center; justify-content: center;">
                <img src="icon.png" alt="Settings" style="width: 24px; height: 24px; opacity: 0.6; transition: opacity 0.2s;" id="advancedToggleIcon">
            </button>
            <button id="generateBtn" style="margin: 0; height: 50px;">Generate Password</button>
        </div>

        <div id="resultArea" class="result-container" style="margin-top: 15px;">
            <div class="result-label">
                <span>Generated Password</span>
                <span id="timerArea">Auto-clear in <span id="timer">60</span>s</span>
            </div>
            <div id="output"></div>
            <div class="copy-hint">Tap to copy</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
